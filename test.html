<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Show polygon information on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicGV0cm9sZXVtZ2lzIiwiYSI6ImNrOGRxZmwyMzBlM3YzZm1rZTF1N3Z2YXoifQ.1KnSJpKmxmPSgTmkc1KC7Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/petroleumgis/ckcff5rjj02va1inxob9au9kf',
center: [32.321,-101.354],
zoom: 11
});
 
map.on('load', function() {
// Add a source for the state polygons.
map.addSource('states', {
'type': 'geojson',
'data':
'https://petroleumgis.github.io/portfolio/wells.geojson'
});
 
// Add a layer showing the state polygons.
map.addLayer({
'id': 'wells-layer',
'type': 'circle',
'source': 'wells',
'paint': {
'fill-color': 'rgba(200, 100, 240, 0.4)',
'fill-outline-color': 'rgba(200, 100, 240, 1)'
}
});
 
// When a click event occurs on a feature in the states layer, open a popup at the
// location of the click, with description HTML from its properties.
map.on('click', 'wells-layer', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.name)
.addTo(map);
});
 
// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'states-layer', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'states-layer', function() {
map.getCanvas().style.cursor = '';
});
});
</script>
 
</body>
</html>
