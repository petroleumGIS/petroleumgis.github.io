<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGV0cm9sZXVtZ2lzIiwiYSI6ImNrOGRxZmwyMzBlM3YzZm1rZTF1N3Z2YXoifQ.1KnSJpKmxmPSgTmkc1KC7Q';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/petroleumgis/ckcff5rjj02va1inxob9au9kf', // stylesheet location
            center: [-101.447, 32.279], // starting position [lng, lat]
            zoom: 11 // starting zoom
        });
        map.addControl(new mapboxgl.NavigationControl());

        map.on('click', 'Wells', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
              //  .setHTML(e.features[0].properties.name)
                .setHTML(e.features[0].properties.api227_OPERATOR)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', 'Wells', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'Wells', function () {
            map.getCanvas().style.cursor = '';
        });
    </script>

</body>
</html>
